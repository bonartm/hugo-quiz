{{ $_hugo_config := `{ "version": 1 }` }}
<script>
    var choices = "{{ .Get "choices"}}".split(",");
    var id = "{{with .Parent }}{{.Get 0}}{{ end }}";
    var question = "{{ .Get "question"}}";
    var answers = {{ .Get "answers"}}.split(",").map(Number);
    console.log(answers)
    if (! (id in questions)){
      questions[id] = [];
    }
    questions[id].push(new Question(question, choices, answers));
</script>
